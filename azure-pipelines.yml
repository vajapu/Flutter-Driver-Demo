# Flutter build
name: $(Date:yyyyMMdd)$(Rev:r)
variables:
  - group: 'keystore secrets'
  - name : 'projectDirectory'
    value: ''
trigger:
- none
jobs:
  - job: Android
    pool:
      vmImage: 'macOS-latest'
    steps:
    - task: FlutterInstall@0
      inputs:
        channel: 'stable'
        version: 'latest'
    
    - task: FlutterBuild@0
      inputs:
        target: apk
        projectDirectory: $(projectDirectory)

    - task: Bash@3
      inputs:
        filePath: '/pipelines/scripts.sh'
        arguments: 'start_android_emulator'
        
    - task: FlutterCommand@0
      displayName: 'Run tests'
      inputs:
        arguments: 'drive --target=test_driver/app.dart'

    - publish: $(System.DefaultWorkingDirectory)/test_driver/reports
      displayName: 'Saving reports'
      artifact: reports
      
    - task: AndroidSigning@3
      displayName: 'Signing and aligning APK file(s) **/*.apk'
      inputs:
        apkFiles: '**/*.apk'
        apksignerKeystoreFile: 'key.jks'
        apksign: true
        apksignerKeystorePassword: $(keypassword)
        apksignerKeystoreAlias: $(key)
        apksignerKeyPassword: $(keypassword)
    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)/android'
    - task: PublishBuildArtifacts@1
      inputs:
        artifactName: 'drop'
